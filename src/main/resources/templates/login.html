<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link th:href="@{/styles/login_style.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    
    <div id="main_container">
        <div id="form_container">

          

        <form th:object="${user}">
               

                <label for="username" >User Name:</label>
                <input id="username" type="text" name="username" th:field="*{username}" th:classappend="${#fields.hasErrors('username') ? 'error':''}">

                <div th:each="e : ${#fields.errors('username')}" th:text="${e}"></div> 

                

                <label for="password">Password:</label>
                <input id="password" type="password" name="password" th:field="*{password}" >

                <input id="submitButton" type = "button" value="submit">
            </form>
        </div>
    </div>

   <script type="text/javascript" th:src="@{/js/login_user.js}"></script>

</body>
</html>
